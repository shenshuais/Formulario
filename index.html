<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Formulario de graduación</h1>
            <p id="description" class="description text-center">graduación
                de Ingenieria en computación 2019-2023
            </p>
        </header>
        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Escribir tu nombre" required>

            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Ingresar tu correo" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Edad</label>
                <input type="number" name="age" id="number" min="0" max="99"class="form-control" placeholder="Ingresar tu edad">
            </div>

            <div class="form-group">
                <p>Carrera</p>
                <select name="carrela" id="dropdown" class="form-control" required>
                    <option disabled selected>Elija una opción</option>
                    <option value="Computación">Computación</option>
                    <option value="Mecánica">Mecánica</option>
                    <option value="Mecatrónica">Mecatrónica</option>
                    <option value="Eléctrica">Eléctrica</option>
                    <option value="No decir">Prefiero no decirlo</option>
                    <option value="Other">Otros</option>
                </select>
                
            </div>
            <div class="form-group">
                <p>¿Cuántas personas llevarias a la fiesta/baile?</p>
                <label><input type="radio" name="una" value="una" class="input-radio" checked>1</label>
                <label><input type="radio" name="una" value="dos" class="input-radio">2</label>
                <label><input type="radio" name="una" value="tres" class="input-radio">3</label>
                <label><input type="radio" name="una" value="cuatro" class="input-radio">4</label>
                <label><input type="radio" name="una" value="más" class="input-radio">Más</label>
            
            </div>
            <div class="form-group">
                <p>¿Qué servicios te gustaría incluir por el precio de los boletos?</p>
                <label><input type="checkbox" name="servicios" value="Barra libre" class="input-checkbox">Barra libre</label>
                <label><input type="checkbox" name="servicios" value="Viaje" class="input-checkbox">Viaje</label>
                <label><input type="checkbox" name="servicios" value="Pre-fiesta" class="input-checkbox">Pre/Pos-fiesta</label>
                <label><input type="checkbox" name="servicios" value="comida de 6 tiempos" class="input-checkbox">Comida de 6 tiempos</label>
                <label><input type="checkbox" name="servicios" value="Papeleria" class="input-checkbox">Papeleria(Fotografias y Displomas)</label>
                
                
                
            </div>
            <div class="form-group">
                <p>Comentarios, dudas, quejas y sugerencias</p>
                <textarea name="comentario" id="comments" class="input-textarea" placeholder="Escribir tus comentarios aqui..."></textarea>

            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Enviar</button>
            </div>
        </form>


    </div>
    
</body>
</html>
